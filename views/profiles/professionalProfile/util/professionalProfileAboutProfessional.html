<div class="ngdialog-message">
    <div class="">
        <h3 class="text-center">Write Something About Yourself. </h3>
    </div>
    <div class="">&nbsp;</div>
    <div>
        <form name="proProfileAboutProfessionalForm" ng-submit="updateAboutProfessional()">
            <div class="form-group row">
                <div class="col-xs-offset-1 col-xs-10">
                    <textarea class="form-control" placeholder="About Yourself" rows="2" ng-model="professionalProfile.aboutProfessional" style="overflow-x: hidden;" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-offset-8 col-xs-2">
                    <button type="submit" class="btn" style="background-color:#4858ac; color:#fff;">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
