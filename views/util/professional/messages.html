<div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-offset-3 col-md-6" ng-if="!showMessages">
                <div style="background-color:#FCFCFC;color:#000;padding:0.85em" >
                    <div>
                        <h3>{{errorMessage}}</h3>
                    </div>
                </div>
            </div>
            <div ng-if="showMessages">
                <div class="col-md-3 visible-md visible-lg" style="padding: 0em 0em 0em 1.1em;">
                    <div class="" style="">
                        <div style="background-color:#fff; border-style:solid; border-color:#eee; border-width:0.1em ; padding:1em 0.5em 0.5em 0em; margin-bottom:0.7em; color:#000;">
                            <div class="row" style="">
                                <div class="col-xs-offset-1 col-xs-3" style="">
                                    <img ng-src={{profilePicture}} class="img-circle" height="65em" width="60em">
                                </div>
                                <div class="col-xs-8 col-sm-8">
                                    <h3 style="margin-bottom:0em;margin-top:0.3em"><strong>{{username}}</strong></h3>        <!--Check Strong or not-->
                                    <h5 class="text-muted" style="margin-top:0.5em;">{{professions}}</h5>
                                </div>
                            </div>
                        </div>
                        <div style="background-color:#fff; border-style:solid; border-color:#eee; border-width:0.1em; padding:0.5em 0.5em 0em 0.5em; margin:0em 0em 0.7em 0em; color:#000;">                                                       <!--Check the colors-->
                            <div>
                                <p class="text-center" style="font-size:1.7em; color:#2e3f92; padding:0.5em 0em 0em 0em;"><strong>Messages</strong></p>
                            </div>
                            <hr style="margin-bottom:0em; margin-top:0em;">
                            <div style="color:#293882;">
                                <h4 class="text-center" style="font-size:1.4em;"><strong>Inbox</strong></h4>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="col-lg-6">
                    <div style="background-color:#FCFCFC;color:#000;padding:0.85em" >
                        <div>
                            <div>
                                <h3>Messages</h3>
                                <div style="border-style:solid; border-color:#D4D4D4; border-width:0.1em ; margin:0em 0em 0em 0em; background-color:#fbfbfb;color:" ng-if="noMessage">
                                    <h5 style="font-size:2em" class="text-center">You don't have any messages</h5>
                                </div>
                                <div style="border-style:solid; border-color:#D4D4D4; border-width:0.1em ; margin:0em 0em 0em 0em; background-color:#fbfbfb;color:" ng-repeat="message in messages">
                                    <blockquote style="font-size:0.98em; margin-bottom:1em; border-left:0.4em solid #3446a3;">
                                        <h5 style="color:#293882"><img ng-src={{message.senderProfilePicture}} height="30" width="30" class="img-circle">&nbsp;<strong>{{message.senderName}}</strong></h5>
                                        <p>{{message.message}}</p>
                                        <footer class="blockquote-footer"><span class="pull-right">{{message.createdAt | date}}</span></footer>
                                        <div><b>
                                            <span style="color:#e5e5e5;font-size:0.85em">
                                                <span style="padding-left:0.5em; color:#5c6ab5">Email: {{message.senderEmail}}</span>
                                            </span>
                                            </b>
                                        </div>
                                    </blockquote>                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 visible-md visible-lg">
                    <div style="background-color:#fff; border-style:solid; border-color:#eee; border-width:0.1em; margin-bottom:0.7em; color:#000; margin-left:0em;">
                        <div>
                            <a ui-sref="app.writing_space"><p class="text-center" style="font-size:1.5em; color:#2e3f92; padding:0.5em 0em 0em 0em;">Writing Space</p></a>
                        </div>
                        <hr style="margin-bottom:0em; margin-top:0em;">
                        <div>
                            <a ng-click="openWritingProfessionalMessageCategorySelect()"><p class="text-center" style="font-size:1.5em; color:#2e3f92; padding:0.5em 0em 0em 0em;"><i class="fa fa-pencil-square-o" style="font-size:1.1em;" aria-hidden="true"></i> Start Writing</p></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
