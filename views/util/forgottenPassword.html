<div class="ngdialog-message">
    <div>
        <div>
            <div class="">
                <h3>Enter your username </h3>
            </div>
            <div class="">&nbsp;</div>
            <div class="">
                <form name="forgottenPasswordForm" ng-submit="submitSetPassword()" novalidate>                    <!--No HTML validation  required(no validate)-->
                    <div class="form-group">
                        <div class="form-group" ng-class="{ 'has-error': forgottenPasswordForm.forgottenPasswordUsername.$error.required && !forgottenPasswordForm.forgottenPasswordUsername.$pristine }">
                            <label for="forgotten_password_username">Username</label>
                            <input type="text" class="form-control input-sm" name="forgottenPasswordUsername" id="forgotten_password_username" placeholder="Username" ng-model="forgottenPassword.username" required>
                            <span ng-show="forgottenPasswordForm.forgottenPasswordUsername.$error.required && !forgottenPasswordForm.forgottenPasswordUsername.$pristine" class="help-block"> Your Username is required. </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btn-sm" ng-disabled="forgottenPasswordForm.$invalid">Submit</button>
                    <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog()>Cancel</button> &nbsp; &nbsp;
                    <h5 id="forgottenPasswordMessage"></h5>
                </form>
            </div>
        </div>
    </div>
</div>
